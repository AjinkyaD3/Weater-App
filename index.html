<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://s.widget-club.com/samples/SkKKnH4BdhhNhbwYwAUv8OzzsT23/j5sQSrb3NrsQZNa40gpi/43F5D93A-2A8D-4056-8432-51157BCAAEC9.jpg?q=70"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>Weather App</header>
    <div id="main">
      <div id="input">
        Enter City Name :
        <input
          type="text"
          name="location"
          id="location"
          placeholder="Enter City Name "
        />
        <input type="button" value="🔍" id="searchbtn" />
      </div>
      <div id="display">
        <p id="locationdisplay"></p>
        <img style="height: 40px" src="" alt="" id="image" />
        <p id="wheather"></p>
        <p id="temp_c"></p>
        <p id="temp_f"></p>
        <p id="date"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
